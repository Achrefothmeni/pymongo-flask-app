{% extends 'layout.html' %}
{% block content %}
<style>
    .col-md-3  button{
    border-radius: 0px;
    width: 100%;
}

.hero{
    height: 40rem;
    background-position: center;
    background: url('./static/home.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.hero-row
{
    padding: 4%;
}


.hero .btn-get-started {
    font-family: "Poppins", sans-serif;
    text-transform: uppercase;
    font-weight: 500;
    font-size: 16px ;
    letter-spacing: 1px;
    display: inline-block;
    padding: 8px 28px;
    border-radius: 50px;
    transition: 0.5s;
    margin: 10px;
    border: 2px solid #fff;
    background-color: transparent ; 
    color: #fff;
  }


  .hero .btn-get-started:hover {
    background: #2dc997;
    border: 2px solid #2dc997;
  }
  
  
.hero-row h1 {
    margin: 30px 0 10px 0;
    font-size: 48px;
    font-weight: 700;
    line-height: 56px;
    text-transform: uppercase;
    color: #fff;
}

.hero-row p {
    font-size: 18px;
    text-transform: uppercase;
    color: #fff;
}



</style>
<div class="hero">
    <div class="container" align="center">
      <div class="hero-row">
        <br><br><br><br><br><br>

          <p class="textLeft carousel-text">Easier, Simpler, better</p>
          <a href="{{ url_for('publish_events') }}"><button class="btn-get-started">Partagi</button></a>
        </div>
      </div>
    </div>
</div>
